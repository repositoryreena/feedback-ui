<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="message">
        <h1 class="green">Feedback UI</h1>
        <form>
            <div class="btns">
            <button id="unhappy" class="green btn hvr" type="button"><span class="emoji">😞</span><br>Unhappy</button>
            <button id="neutral" class="green btn hvr" type="button"><span class="emoji">😐</span><br>Neutral</button>
            <button id="satisfied" class="green btn hvr" type="button"><span class="emoji">😊</span><br>Satisfied</button>
            </btns>
            <br>
            <button class="btn sendreview" id="sendreview">Send Review</button>
        </form>
    </div>
    <script src="script.js">
    </script>
</body>
</html>
